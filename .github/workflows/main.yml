name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm ci  # 'ci' es m치s r치pido y limpio para CI/CD que 'install'
          npm install vite --save-dev  # Instalamos Vite como dependencia de desarrollo

      - name: Grant execute permissions to vite
        run: chmod +x node_modules/.bin/vite

      - name: Clean previous builds
        run: rm -rf dist

      - name: Build
        run: npm run build  # Ejecutamos el script de construcci칩n definido en el package.json

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SCADMINAPIS }}
          port: 22
          source: "dist/*"  # Ruta de origen de la construcci칩n, ajustar si es necesario
          target: "/var/www/TheaterBoss"  # Ruta de destino en el servidor, ajustar si es necesario
